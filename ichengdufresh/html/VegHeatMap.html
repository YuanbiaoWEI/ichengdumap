<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>chengdumap</title>
    <link href="../css/chengdumap.css" rel="stylesheet" type="text/css" />
    <link href="../css/VegHeatMap.css" rel="stylesheet" type="text/css" />

    <!-- 开源jQuery库 -->
    <script src="../libs/jquery-1.11.2.min.js" type="text/javascript"></script>

    <!-- iClient ol库 -->
    <script src="../../dist/ol/include-ol.js" include="echarts" type="text/javascript"></script>

    <!-- echart主题库 -->
    <script src="../libs/wonderland.js" type="text/javascript"></script>

</head>
<body>
    <div id="ShopGroup" style="z-index: 2">
        <div id="chartcontrol2" class="chartcontrol"></div>
    </div>
    <!--地图-->
    <div id="mapCon" class="mapCon">
        <!--菜单-->
        <div id="menu" style="z-index: 2;">
            <select id="type">
                <option disabled selected value>- 请选择生鲜种类</option>
                <option value="巴沙鱼">巴沙鱼</option>
                <option value="白菜">白菜</option>
                <option value="菠菜">菠菜</option>
                <option value="草莓">草莓</option>
                <option value="车厘子">车厘子</option>
                <option value="带鱼">带鱼</option>
                <option value="鸡翅">鸡翅</option>
                <option value="鸡柳">鸡柳</option>
                <option value="鸡胸肉">鸡胸肉</option>
                <option value="鸡爪">鸡爪</option>
                <option value="苦瓜">苦瓜</option>
                <option value="冷鲜肉">冷鲜肉</option>
                <option value="芦笋">芦笋</option>
                <option value="萝卜">萝卜</option>
                <option value="牛里脊">牛里脊</option>
                <option value="牛排">牛排</option>
                <option value="皮皮虾">皮皮虾</option>
                <option value="水蜜桃">水蜜桃</option>
                <option value="松花蛋">松花蛋</option>
                <option value="汤圆">汤圆</option>
                <option value="土豆">土豆</option>
                <option value="西红柿">西红柿</option>
                <option value="西兰花">西兰花</option>
                <option value="香菜">香菜</option>
                <option value="鳕鱼">鳕鱼</option>
                <option value="鸭舌">鸭舌</option>
                <option value="鸭掌">鸭掌</option>
                <option value="羊肉片">羊肉片</option>
                <option value="猪肋排">猪肋排</option>
            </select>
        </div>
        <div id="coordinates" style="z-index: 2;">
            <label>经纬度：</label>
        </div>
        <div id="north" style="z-index: 2;">
            <img src="../img/north/north.png" style="z-index: 2;"></img>
        </div>
    </div>   
    <script type="text/javascript" src="../js/VegHeatMap.js"></script>
</body>
</html>
