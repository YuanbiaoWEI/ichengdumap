<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>chengdumap</title>
    <link href="../css/chengdumap.css" rel="stylesheet" type="text/css" />
    <link href="../css/querybybound.css" rel="stylesheet" type="text/css" />

    <!-- 开源jQuery库 -->
    <script src="../libs/jquery-1.11.2.min.js" type="text/javascript"></script>

    <!-- iClient ol库 -->
    <script src="../../dist/ol/include-ol.js" type="text/javascript"></script>

</head>
<body>
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>
    <!--地图-->
    <div id="mapCon" class="mapCon">
        <!--菜单-->
        <div id="menu" style="z-index: 2;">
            <select id="type">
                <option disabled selected value>- 请选择绘制形状</option>
                <option value="None">无绘制</option>
                <option value="Clear">清除图形</option>
                <option value="Polygon">绘多边形</option>
                <option value="Square">绘正方形</option>
                <option value="Circle">绘圆形</option>
                <option value="Box">绘长方形</option>
            </select>
            <button id="querybutton" onclick="Query()">搜索</button>
            <button id="clearbutton" onclick="ClearQuery()">清除结果</button>
        </div>
        <div id="coordinates" style="z-index: 2;">
            <label>经纬度：</label>
        </div>
        <div id="north" style="z-index: 2;">
            <img src="../img/north/north.png" style="z-index: 2;"></img>
        </div>
    </div>
    <script type="text/javascript" src="../js/QueryByBounds.js"></script>
</body>
</html>
