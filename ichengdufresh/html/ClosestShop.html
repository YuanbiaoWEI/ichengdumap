<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>chengdumap</title>
    <link href="../css/chengdumap.css" rel="stylesheet" type="text/css" />
    <link href="../css/closestshop.css" rel="stylesheet" type="text/css" />

    <!-- 开源jQuery库 -->
    <script src="../libs/jquery-1.11.2.min.js" type="text/javascript"></script>

    <!-- iClient ol库 -->
    <script src="../../dist/ol/include-ol.js" type="text/javascript"></script>

</head>
<body>
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>
    <!--地图-->
    <div id="mapCon" class="mapCon">
        <div id="menu" style="z-index: 2;">
            <button id="drawbutton" onclick="DrawStarPoint()">绘制目的地</button>
            <button id="querybutton" onclick="Query()">搜索</button>
            <button id="clearbutton" onclick="ClearQuery()">清除</button>
            <button id="alertbutton" onclick="AlertInfo()">提示导航信息</button>
        </div>
        <div id="coordinates" style="z-index: 2;">
            <label>经纬度：</label>
        </div>
        <div id="north" style="z-index: 2;">
            <img src="../img/north/north.png" style="z-index: 2;"></img>
        </div>
    </div>
    <script type="text/javascript" src="../js/ClosestShop.js"></script>
</body>
</html>
